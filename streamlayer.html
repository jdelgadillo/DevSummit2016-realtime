<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
  <title>StreamLayer-Simple</title>
  <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
  <style type="text/css">
    html,
    body{
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .banner {
      margin-top: 5px;
      margin-bottom: 5px;
      color: #000080;
      font-size: 2em;
      font-weight: bold;
    }

    #mapDiv {
      height: 90%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <script src="https://js.arcgis.com/3.16/"></script>
</head>
<body>
  <div class="banner">
    Stream Layer: Moving Observations
  </div>
  <div id="mapDiv"></div>
</body>

<script>
  require([
    "esri/map",
    "esri/InfoTemplate",
    "esri/layers/StreamLayer",
    "dojo/domReady!"
  ], function(Map, InfoTemplate, StreamLayer){
      var url = "http://ec2-75-101-155-202.compute-1.amazonaws.com:6080/arcgis/rest/services/AsdiTracks/StreamServer";

      var streamLayer = new StreamLayer(url, {
        infoTemplate: new InfoTemplate("Attributes", "${*}")
      });

      var map = new Map("mapDiv", {
        basemap: "topo",
        center: [-90, 40],
        zoom: 3
      });

      map.addLayer(streamLayer);
  });
</script>
</html>
